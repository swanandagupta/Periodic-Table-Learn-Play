    <script >
        function startLevel(level) {
            if (level === 50) {
                alert(`Starting Level ${level}`);
                window.location.href = 'index2ec.html'; // Transition to game 2 for noble gases
            } 
            else if(level===2){
                alert(`Starting Level ${level}`);
                window.location.href = 'index3.html';
            }
            else {
                alert(`Starting Level ${level}`);
                window.location.href = 'game1.html'; // Transition to game 1 for other levels
            }
        }
    </script>
